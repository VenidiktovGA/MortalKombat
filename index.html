<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MortalKombat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!--<script src="js/jquery.vide.min.js"></script>
    <script src="js/main.js" defer></script>-->
  </head>
  <body>
    <div class="video-container">
      
      <video preload="metadata" autoplay loop muted>
        <source src="./video/video.mp4" type="video/mp4">
        <source src="./video/video.ogv" type="video/ogg">
        <source src="./video/video.webm" type="video/webm">
        <p>Тег video не поддерживается вашим браузером.</p>
      </video>
    </div>
    <div class="app" id ="app">
      <header class="header">
        <a class="logo" href="#">
          <img class="logo-image" src="img/logo.svg" alt="Логотип: КиноПульс" />
        </a>
        <a href="" class="user">
          <span class="user-name">Геннадий</span>
          <img class="user-photo" src="img/userPhoto.jpg" alt="" />
        </a>
      </header>
        <section class="film">
          <img class="film-logo" src="img/film-logo.png" alt="MortalKombat" />
          <div class="tags">
            <span clss="date">2021</span>
            <span class="genre">боевик, фэнтези, фантастика</span>
            <span class="country">США</span>
            <span class="age">18+</span>
          </div>
          <!-- /.tags -->
          <p class="description">
            Продолжение легендарного фильма из 90-х. Предстоит по-настоящему
            смертельная битва, где останется только сильнейший
          </p>
          <div class="buttons">
            <a class="button button-promary" data-fancybox data-src="#modal">Предзаказ фильма</a>
            <a data-fancybox href="https://www.youtube.com/watch?v=WLJL5DTvzXg&ab_channel=FRESHTrailers">
            <button class="button button-default">
							<div class="button-default_container">
              <img class="button-icon" src="img/play.svg" alt="icon: play" />
              <span class="button-text">Смотреть трейлер</span>
							</div>
            </button>
            </a>
          <!-- /.buttons -->
        </section>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="form-container">
        <h2>Предзаказ</h2>
        <p>Письмо с предзаказом придет на почту</p>
        <form>
          <div class="email-container">
            <label for="email">Email:</label>
              <input type="text" id="email" name="email" placeholder="Введите email">
          </div>
          <div class="submit-container button button-promary">
            <input type="submit" value="Подписаться">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
